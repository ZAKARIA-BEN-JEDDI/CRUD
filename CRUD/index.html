<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center">CRUDS</h2>
        <h5 class="text-center">CREATE READ UPDATE SEARCH</h5>
        <input type="text" class="form-control" id="title" placeholder="title" value="a">
        <div class="row d-flex justify-content-evenly my-2">
            <div class="col">
                <input class="form-control w-100" type="number" name="price" id="price" min="1" placeholder="price" value=1>
            </div>
            <div class="col">
                <input class="form-control w-100" type="number" name="taxes" id="taxes" min="1" placeholder="taxes" value=1>
            </div>
            <div class="col">
                <input class="form-control w-100" type="number" name="ads" id="ads" min="1" placeholder="ads" value=1>
            </div>
            <div class="col">
                <input class="form-control w-100" type="number" name="discount" id="discount" min="1"
                    placeholder="discount" value=1>
            </div>
            <div class="col">
                <input class="form-control" type="number" name="total" id="total"  disabled>
            </div>
        </div>
        <input class="form-control my-2" type="number" name="count" id="count" min="1" placeholder="count" value=1>
        <input class="form-control my-2" type="text" name="categorie" id="categorie" placeholder="categorie" value='aaaaa'>
        <input class="text-center text-white btn btn-primary w-100" type="button" name="create" id="create"
            value="create">
        <input class="form-control my-2" type="text" name="search" id="search" placeholder="search">
        <div class="row d-flex justify-content-between my-2">
            <div class="col-5">
                <input class="text-center text-white btn btn-primary w-100" type="button" name="search__title"
                    id="search__title" value="Search By Title">
            </div>
            <div class="col-5">
                <input class="text-center text-white btn btn-primary w-100" type="button" name="search__categorie"
                    id="search__categorie" value="Search By Categorie">
            </div>
        </div>
        <input class="text-center text-white btn btn-primary w-100" type="button" name="delete__al" id="delete__all"
            value="Delete ALL">

        <table class="table w-100" id="table">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>TITLE</td>
                    <td>PRICE</td>
                    <td>ADS</td>
                    <td>TAXES</td>
                    <td>DISCOUNT</td>
                    <td>CATEGORIE</td>
                    <td>TOTAL</td>
                    <td>UPDATE</td>
                    <td>DALETE</td>
                </tr>
            </thead>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
